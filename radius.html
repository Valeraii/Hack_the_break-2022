<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"

    <!-- CSS -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link rel="stylesheet" href="./navbars/nav.css" />

    <title>Random Restaurant Generator</title>
</head>

<body>

    <!-- top nav bar -->
    <nav class="navbar navbar-light bg-success">
      <div class="container py-3">
        <a class="navbar-brand" id="logo">Random Restaurant Generator</a>
      </div>
    </nav>

    <!-- Content -->
    <div class="container-fluid">
      <p class="h1 m-4">Please choose the radius range:</p>
      <input type="range" class="form-range my-5" step="5" id="radius">
    </div>

    <!-- bottom nav bar -->
    <nav class="navbar fixed-bottom navbar-light bg-light">
        <div class="container-fluid">
            <a href="javascript:history.back()">
                <i class="material-icons">arrow_back_ios_new</i></a>
          <a class="navbar-brand" href="">
            <i class="material-icons">home</i></a>
        </div>
    </nav>

</html>
