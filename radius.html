<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

  <!-- CSS -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link rel="stylesheet" href="./navbars/nav.css" />

  <title>Random Restaurant Generator</title>
</head>

<body>

  <!-- top nav bar -->
  <nav class="navbar navbar-light bg-success">
    <div class="container py-3 d-flex justify-content-center">
      <a class="navbar-brand" id="logo">Random Restaurant Generator</a>
    </div>
  </nav>

  <!-- Content -->
  <div class="container-fluid">
    <p class="h1 m-4">Please choose the radius range:</p>
    <div class="container d-flex justify-content-center">
      <button class="btn btn-dark" onclick="getLocation()">Get your location</button>
    </div>
    <input type="range" class="form-range mt-5" step="5" id="radius" onchange="updateSlider(this.value)">
    <div class="position-relative mb-5">
      <div class="position-absolute start-0">0 km</div>
      <div class="position-absolute start-50" id="radius_numbers">10 km</div>
      <div class="position-absolute end-0">20 km</div>
    </div>

    <div class="container d-flex justify-content-center pb-5 mb-5">
      <a class="btn btn-dark btn-lg" href="picker.html">Complete</a>
    </div>
  </div>


  <!-- bottom nav bar -->
  <nav class="navbar fixed-bottom navbar-light bg-success">
    <div class="container-fluid">
      <a href="javascript:history.back()">
        <i class="material-icons text-dark">arrow_back_ios_new</i>
      </a>
      <a class="navbar-brand m-auto" href="homepage.html">
        <i class="material-icons">home</i>
      </a>
    </div>
  </nav>
  <script src="/scripts/reduction.js"></script>
  <script src="/scripts/slider.js"></script>
  <script src="/scripts/location.js"></script>
</body>

</html>
