<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

    <!-- CSS -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="./navbars/nav.css" />

    <title>Random Restaurant Generator</title>
</head>

<body>

    <!-- top nav bar -->
    <nav class="navbar navbar-light bg-success">
        <div class="container py-3">
            <a class="navbar-brand" id="logo">Random Restaurant Generator</a>
        </div>
    </nav>

    <div id="text">
        <h1 class="display-1 d-flex justify-content-center py-3">Congratulations!</h1>
        <h1 class="d-flex justify-content-center mx-5 pb-3">The restaurant selected for you:</h1>
    </div>

    <div class="container d-flex justify-content-center">
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title d-flex justify-content-center">Restaurant</h5>
                <h6 class="card-subtitle mb-2 text-muted d-flex justify-content-center">Address</h6>
                <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's
                    content.</p>
            </div>
        </div>
    </div>

    <!-- bottom nav bar -->
    <nav class="navbar fixed-bottom navbar-light bg-success">
        <div class="container-fluid">
            <a href="javascript:history.back()">
                <i class="material-icons text-dark">arrow_back_ios_new</i>
            </a>
            <a class="navbar-brand m-auto" href="homepage.html">
                <i class="material-icons">home</i>
            </a>
        </div>
    </nav>

</body>

</html>
