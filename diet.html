<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- CSS -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link rel="stylesheet" href="./css/diet.css" />
    <link rel="stylesheet" href="./navbars/nav.css" />

    <title>Random Restaurant Generator</title>
</head>

<body>

    <!-- top nav bar -->
    <nav class="navbar navbar-light bg-success">
      <div class="container py-3">
        <a class="navbar-brand" id="logo">Random Restaurant Generator</a>
      </div>
    </nav>

    <div class="container">
        <h1 class="d-flex justify-content-center m-5 display-1">Pick a dietry restriction</h1>
        <div class="row pb-3 px-3">
            <div class="col">
                <div class="card" id = "sushi">
                    <a class="btn btn-light card-body" href="#" role="button" id="GlutenFree" onclick="add(this.id)">Gluten Free</a>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <a class="btn btn-light card-body" href="#" role="button" id="Keto" onclick="add(this.id)">Keto</a>
                </div>
            </div>
        </div>
        <div class="row pb-3 px-3">
            <div class="col">
                <div class="card">
                    <a class="btn btn-light card-body" href="#" role="button" id="Vegetarian" onclick="add(this.id)">Vegetarian</a>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <a class="btn btn-light card-body" href="#" role="button" id="Vegan"  onclick="add(this.id)">Vegan</a>
                </div>
            </div>
        </div>
        <div class="row pb-3 px-3">
            <div class="col">
                <div class="card">
                    <a class="btn btn-light card-body" href="#" role="button" id="Kosher" onclick="add(this.id)">Kosher</a>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <a class="btn btn-light card-body" href="#" role="button" id="Pescatarian" onclick="add(this.id)">Pescatarian</a>
                </div>
            </div>
        </div>

        <div class="row pb-3 px-3">
            <div class="col">
                <div class="card">
                    <a class="btn btn-light card-body" href="#" role="button" id="No Preference">No Preference</a>
                </div>
            </div>
        </div>
    </div>

    <div class="container d-flex justify-content-center pb-5 mb-5">
        <a class="btn btn-dark btn-lg" href="radius.html">Complete</a>
    </div>
   
    <!-- bottom nav bar -->
    <nav class="navbar fixed-bottom navbar-light bg-success">
        <div class="container-fluid">
            <a href="javascript:history.back()">
                <i class="material-icons text-dark">arrow_back_ios_new</i>
            </a>
            <a class="navbar-brand m-auto" href="homepage.html">
                <i class="material-icons">home</i>
            </a>
        </div>
    </nav>

<script src="/scripts/cuisine.js"></script>
</body>
</html>
